<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>EMR Lite</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
      integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css" />

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
      integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="//omlet.me/a/js/omlet.js"></script>
    <script src="js/validator.min.js"></script>

    <script src="js/index.js"></script>
  </head>
  <body>
    <h1>EMR Lite</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button type="button" class="btn btn-primary btn-block insert-record-btn" data-recordtype="weight">Insert weight</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button type="button" class="btn btn-primary btn-block insert-record-btn" data-recordtype="height">Insert height</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button type="button" class="btn btn-primary btn-block insert-record-btn" data-recordtype="body_temperature">Insert body temperature</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button type="button" class="btn btn-primary btn-block insert-record-btn" data-recordtype="heart_rate">Insert heart rate</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button type="button" class="btn btn-primary btn-block insert-record-btn" data-recordtype="blood_pressure">Insert blood pressure</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button type="button" class="btn btn-primary btn-block" data-toggle="collapse"
            data-target="#diagnosis-form" aria-expanded="false" aria-controls="diagnosis-form">Insert diagnosis</button>
        </div>
      </div>
      <div class="row collapse fade" id="diagnosis-form">
        <div class="col-md-6 col-md-offset-3">
          <form data-toggle="validator">
            <div class="form-group">
              <label class="control-label" for="cancer-type">Cancer Type</label>
              <select class="form-control" required id="cancer-type">
                <option value="breast">Breast cancer</option>
                <option value="ovarian">Ovarian cancer</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label class="control-label">Stage</label>
              <label class="radio-inline"><input type="radio" required name="cancer-stage" value="I"/>I</label>
              <label class="radio-inline"><input type="radio" required name="cancer-stage" value="II"/>II</label>
              <label class="radio-inline"><input type="radio" required name="cancer-stage" value="III"/>III</label>
              <label class="radio-inline"><input type="radio" required id="cancer-stage-iv" name="cancer-stage" value="IV"/>IV</label>
            </div>
            <div class="form-group">
              <label class="control-label">Substage</label>
              <label class="radio-inline"><input type="radio" required name="cancer-substage" value="a"/>a</label>
              <label class="radio-inline"><input type="radio" required name="cancer-substage" value="b"/>b</label>
              <label class="radio-inline" id="cancer-substage-c"><input type="radio" required name="cancer-substage" value="c"/>c</label>
	          </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary btn-block" id="insert-diagnosis-btn">Save</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button type="button" class="btn btn-primary btn-block" data-toggle="collapse"
            data-target="#labresults-form" aria-expanded="false" aria-controls="labresults-form">Insert lab results</button>
        </div>
      </div>
      <div class="row collapse fade" id="labresults-form">
        <div class="col-md-6 col-md-offset-3">
          <form>
            <div class="form-group">
              <label class="control-label" for="white-blood-cell-count">White blood cell count</label>
              <div class="input-group">
                <input type="number" class="form-control" required min="0" id="white-blood-cell-count"/>
                <span class="input-group-addon">K/uL</span>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="hematocrit">Hematocrit</label>
              <div class="input-group">
                <input type="number" class="form-control" required min="0" id="hematocrit"/>
                <span class="input-group-addon">%</span>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="hemoglobin">Hemoglobin</label>
              <div class="input-group">
                <input type="number" class="form-control" required min="0" id="hemoglobin"/>
                <span class="input-group-addon">g/dL</span>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="platelet-count">Platelet count</label>
              <div class="input-group">
                <input type="number" class="form-control" required min="0" id="platelet-count"/>
                <span class="input-group-addon">K/uL</span>
              </div>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary btn-block" id="insert-labresults-btn">Save</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button type="button" class="btn btn-primary btn-block insert-record-btn" data-recordtype="catscan">Insert CT scan</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button type="button" class="btn btn-primary btn-block insert-record-btn" data-recordtype="xray">Insert X-ray</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button type="button" class="btn btn-primary btn-block insert-record-btn" data-recordtype="other">Insert other record</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button type="button" class="btn btn-primary btn-block share-with-btn">Share data with doctor</button>
        </div>
      </div>
    </div>
  </body>
</html>
